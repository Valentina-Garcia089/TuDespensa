<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a TuDespensa</title>

    <link rel="stylesheet" href="../styles/landingStyles.css">

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header__logo1-container">
            <img src="../../public/Logo1.png" alt="Logo #1 de la página" class="header__logo1">
        </div>

        <div class="header__right-section">

            <button class="header__start-button">Prueba TuDespensa</button>

            <button id="open-profile-options" class="header__profile-button">
                <img src="../assets/user.png" alt="Abrir menú" class="header__profile-icon">
            </button>

            <nav class="header__user-menu">
                <ul class="header__user-list">
                    <li class="header__user-option">
                        <a href="#">Registrarse</a>
                    </li>
                    <li class="header__user-option">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="../scripts/landingScript.js"></script>
</body>
</html>
