# ============================================
# CONFIGURACIÓN BASE DE DATOS (PostgreSQL)
# ============================================

# Conexión a tu base de datos local
spring.datasource.url=jdbc:postgresql://localhost:5432/tudespensa_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Comportamiento de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor web
server.port=8080

# Solución para tildes y caracteres especiales
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true