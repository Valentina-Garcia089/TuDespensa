<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="../styles/registerStyles.css">

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__dark-layer">
            
    </div>
    <header>
        <div class="header__title-container">
            <h1>Registrate</h1>
        </div>
    </header>

    <main>
        <form class="register">
            <div class="register__inputs-container">
                <label for="register__inputs-name">Nombre</label>
                <input type="text" id="register__inputs-name" required>
            </div>

            <div class="register__inputs-container">
                <label for="register__inputs-LastName">Apellido</label>
                <input type="text" id="register__inputs-LastName" required>
            </div>

            <div class="register__inputs-container">
                <label for="register__inputs-direction">Direcci√≥n</label>
                <input type="text" id="register__inputs-direction" required>
            </div>

            <div class="register__buttons-container">
                <button class="register__buttons" id="register__buttons-cancel">Cancelar</button>
                <button class="register__buttons" id="register__buttons-next" type="button">Siguiente</button>
            </div>
        </form>
    </main>

    <script src="../scripts/registerScript.js"></script>
</body>
</html>
