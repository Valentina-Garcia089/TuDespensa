<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test - Ver LocalStorage</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üîç Diagn√≥stico TuDespensa</h1>

    <div class="info">
        <h3>Usuario en LocalStorage:</h3>
        <pre id="usuario-info">Cargando...</pre>
    </div>

    <div class="info">
        <h3>Productos (prueba backend):</h3>
        <button onclick="cargarProductos()">Cargar Productos</button>
        <pre id="productos-info">Haz clic en el bot√≥n para cargar</pre>
    </div>

    <div class="info">
        <h3>Acciones:</h3>
        <button onclick="limpiarLocalStorage()">Limpiar LocalStorage & Recargar</button>
        <button onclick="location.href='logIn.html'">Ir a Login</button>
    </div>

    <script>
        // Mostrar usuario
        const usuarioStr = localStorage.getItem("usuario");
        document.getElementById("usuario-info").textContent = usuarioStr || "No hay usuario guardado";

        // Cargar productos
        function cargarProductos() {
            if (!usuarioStr) {
                document.getElementById("productos-info").textContent = "ERROR: No hay usuario en localStorage";
                return;
            }

            const usuario = JSON.parse(usuarioStr);
            const usuarioId = usuario.idUsuario;

            document.getElementById("productos-info").textContent = "Cargando...";

            fetch(`http://localhost:8080/productos?usuario_id=${usuarioId}`)
                .then(res => {
                    console.log("Status:", res.status);
                    if (!res.ok) throw new Error("Error HTTP " + res.status);
                    return res.json();
                })
                .then(productos => {
                    console.log("Productos:", productos);
                    document.getElementById("productos-info").textContent =
                        JSON.stringify(productos, null, 2) || "Sin productos";
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("productos-info").textContent =
                        "ERROR: " + err.message;
                });
        }

        function limpiarLocalStorage() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>

</html>
