<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="../styles/registerStyles.css">
    <link rel="stylesheet" href="../styles/register2Styles.css">

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__dark-layer">
            
    </div>
    <header>
        <div class="header__title-container">
            <h1>Registrate</h1>
        </div>
    </header>

    <main>
        <form class="register">
            <div class="register__inputs-container">
                <label for="register__inputs-name">Email</label>
                <input type="text" id="register__inputs-name" required>
            </div>

            <div class="register__inputs-container">
                <label for="register__inputs-password">Contraseña</label>
                <input type="text" id="register__inputs-password" required>
            </div>

            <div class="register__buttons-container">
                <button type="button" class="register__buttons" id="register-btn">Crear Cuenta</button>
            </div>
        </form>
    </main>

    <!--modal de registro exitoso   -->
    <div class="success-modal" id="success-modal">
        <div class="success-modal__card">
            <h2>¡Registro exitoso!</h2>
            <p>Serás redirigido en unos segundos...</p>
        </div>
    </div>

    <script src="../scripts/register2Script.js"></script>
</body>
</html>
