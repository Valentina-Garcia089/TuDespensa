<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="../styles/registerStyles.css">
    <link rel="stylesheet" href="../styles/register2Styles.css">
    <link rel="stylesheet" href="../styles/logInStyles.css">

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__dark-layer">
            
    </div>
    <header>
        <div class="header__title-container">
            <h1>Inicia Sesión</h1>
        </div>
    </header>

    <main>
        <form class="logIn">
            <div class="logIn__inputs-container">
                <label for="logIn__inputs-name">Email</label>
                <input type="text" id="logIn__inputs-name" required>
            </div>

            <div class="logIn__inputs-container">
                <label for="logIn__inputs-password">Contraseña</label>
                <input type="text" id="logIn__inputs-password" required>
            </div>

            <div class="logIn__buttons-container">
                <button type="button" class="logIn__buttons" id="logIn-btn">Iniciar Sesión</button>
            </div>
        </form>
    </main>

    <script src="../scripts/loginScript.js"></script>
</body>
</html>
